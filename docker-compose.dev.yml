version: "3.7"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    expose:
      - "5432"
    ports:
      - "5433:5432"
    volumes:
      - ./app/db/:/docker-entrypoint-initdb.d/

  todo-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - DB_SCHEMA=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - ./app:/app
