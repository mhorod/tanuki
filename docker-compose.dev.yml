version: "3.7"
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - "5432"
    ports:
      - "5433:5432"
    volumes:
      - ./app/db/:/docker-entrypoint-initdb.d/

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - ./app:/app
